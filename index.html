<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="chatcontainer">
       
        <div class="ai-chat-box">
            <img src="./images/ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
           Hello ! How can you Help Today?
            </div>
         
        </div>
     </div>
     <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="./images/image copy.png" alt="">
         <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit"><img src="./images/image.png" alt=""></button>
     </div>
    <script src="script.js"></script>
</body>
</html>
